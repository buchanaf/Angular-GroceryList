<div class="content" ng-controller="HomeController">
  <h1 className="content__header">
  Grocery List
  </h1>
  <form class="grocery__form">
    <label class="grocery__label">
      <input ng-change="home.onchange()" ng-model="home.search" type="text" placeholder="Search Food" />
    </label>
  </form>
  <ul>
    <li ng-repeat="food in home.searchResults">
      {{food.text}}
    </li>
  </ul>
</div>
</div>
