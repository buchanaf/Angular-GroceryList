<div layout="row" layout-align="center">
  <md-content class="md-padding" flex=40>
    <md-list>
      <md-subheader class="md-no-sticky">
        Single Action Checkboxes
      </md-subheader>
      <md-list-item class="md-2-line md-clickable" ng-repeat="list in home.lists track by $index">
        <div class="md-list-item-text md-ink-ripple" layout="column">
          <h3>
            {{ list.attributes.title }}
          </h3>
          <h4>
            This list has {{ list.foods.length }} items
          </h4>
          <p>
            Updated: {{ list.formatDate }}
          </p>
        </div>
        <md-button ng-click="home.deleteList(list.attributes.id)">
          Delete
        </md-button>
        <md-button ng-href="/list/{{list.id}}" ng-click="home.setSelectedList($index)">
          Select
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>
</div>
