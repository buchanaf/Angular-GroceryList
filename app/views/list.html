<main class="main">
    <div class="list__container">
      <section class="list__column">
        <h3 class="subtitle list__subtitle list__subtitle--primary">
          Open items
        </h3>
        <ul class="list">
          <li class="list__item" ng-repeat="food in list.current.relations.foods track by $index">
            {{ food.name }}
            <button class="button right" ng-click="list.deleteFood(food.id)">
              Delete
            </button>
          </li>
        </ul>
      </section>
      <section class="list__column">
        <h3 class="subtitle list__subtitle list__subtitle--secondary">
          Closed Items
        </h3>
        <ul class="list">
          <li class="list__item" ng-repeat="food in list.current.relations.foods track by $index">
            {{ food.name }}
            <button class="button right" ng-click="list.deleteFood(food.id)">
              Delete
            </button>
          </li>
        </ul>
      </section>
      <section class="list__column">
        <h3 class="subtitle list__subtitle list__subtitle--ternary">
          Add Items
        </h3>
        <input
          class="input list__input"
          ng-model="list.searchText"
          ng-minlength="1"
          ng-change="list.querySearch(list.searchText)"
          placeholder="Find food" />
          <ul>
            <li class="list__search" ng-repeat="item in list.searchResults track by $index" ng-click="list.addFoodItem(item.id)">
              <span md-highlight-text="list.searchText" md-highlight-flags="^i">
                {{item.text}}
              </span>
            </li>
          </ul>
      </section>
      <section class="list__column">
        <h3 class="subtitle list__subtitle list__subtitle--ternary">
          Shared With
        </h3>
      </section>
    </div>
</main>
