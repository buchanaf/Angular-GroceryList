<h1>
  Test
</h1>
<div>
  <h2>
    {{ list.selectedList.attributes.name }}
  </h2>
  <div>
    <form ng-submit="$event.preventDefault()">
      <input
        ng-model="list.searchText"
        ng-minlength="1"
        ng-change="list.querySearch(list.searchText)"
        placeholder="Find food"
      />
        <ul>
          <li ng-repeat="item in list.searchResults track by $index" ng-click="list.addFoodItem(item.id)">
            <span md-highlight-text="list.searchText" md-highlight-flags="^i">
              {{item.text}}
            </span>
          </li>
        </ul>
    </form>
  </div>
  <ul>
    <li class="md-2-line md-clickable" ng-repeat="food in list.current.relations.foods track by $index">
      {{ food.name }}
      <button ng-click="list.deleteFood(food.id)">
        Delete
      </button>
    </li>
  </ul>
</div>
