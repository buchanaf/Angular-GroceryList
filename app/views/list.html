<header class="header">
  <h2 class="header__title">
    <svg class="header__logo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">

    </svg>
    Bobbi-Shopz
  </h2>
  <aside class="header__aside">
    <ul class="header__list">
      <li class="header__list-item header__list-item--search" ng-class="{'header__list-item--show': list.searchShow}">

          <path d="M19.427 20.427c-1.39 0.99-3.090 1.573-4.927 1.573-4.694 0-8.5-3.806-8.5-8.5s3.806-8.5 8.5-8.5c4.694 0 8.5 3.806 8.5 8.5 0 1.837-0.583 3.537-1.573 4.927l5.585 5.585c0.55 0.55 0.546 1.431-0 1.976l-0.023 0.023c-0.544 0.544-1.431 0.546-1.976 0l-5.585-5.585zM14.5 20c3.59 0 6.5-2.91 6.5-6.5s-2.91-6.5-6.5-6.5c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5v0z">

          <form class="search__form">
            <input class="input input--search"
              ng-model="list.searchText"
              ng-minlength="1"
              ng-change="list.querySearch(list.searchText)"
              placeholder="Find food">

            </input>
          </form>
          <ul class="search__list">
            <li
              class="search__item"
              ng-repeat="item in list.searchResults track by $index"
              ng-click="list.addFoodItem(item.id)">
              <span md-highlight-text="list.searchText" md-highlight-flags="^i">
                {{item.text}}
              </span>
              <svg class="icon icon--add" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                <path fill="#444" d="M15.5 6h-5.5v-5.5c0-0.276-0.224-0.5-0.5-0.5h-3c-0.276 0-0.5 0.224-0.5 0.5v5.5h-5.5c-0.276 0-0.5 0.224-0.5 0.5v3c0 0.276 0.224 0.5 0.5 0.5h5.5v5.5c0 0.276 0.224 0.5 0.5 0.5h3c0.276 0 0.5-0.224 0.5-0.5v-5.5h5.5c0.276 0 0.5-0.224 0.5-0.5v-3c0-0.276-0.224-0.5-0.5-0.5z"></path>
              </svg>
            </li>
          </ul>
        </section>
      </li>
      <li class="header__list-item header__list-item--search" ng-class="{'header__list-item--show': list.friendShow}">
        <svg class="icon icon--friends" ng-click="list.toggleFriendSearch()" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
          <path d="M6 11.5c0-2.363 1.498-4.383 3.594-5.159 0.254-0.571 0.406-1.206 0.406-1.841 0-2.485 0-4.5-3-4.5s-3 2.015-3 4.5c0 1.548 0.898 3.095 2 3.716v0.825c-3.392 0.277-6 1.944-6 3.959h6.208c-0.135-0.477-0.208-0.98-0.208-1.5z"></path>
          <path d="M11.5 7c-2.485 0-4.5 2.015-4.5 4.5s2.015 4.5 4.5 4.5c2.485 0 4.5-2.015 4.5-4.5s-2.015-4.5-4.5-4.5zM14 12h-2v2h-1v-2h-2v-1h2v-2h1v2h2v1z"></path>
        </svg>
        <section class="search" ng-show="list.friendShow">
          <form class="search__form">
            <input class="input input--search"
              ng-model="list.searchText"
              ng-minlength="1"
              ng-change="list.querySearch(list.searchText)"
              placeholder="Find food">
              <svg class="icon icon--loading" ng-show="list.searchLoading()" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">

              </svg>
            </input>
          </form>
          <ul class="search__list">
            <li
              class="search__item"
              ng-repeat="item in list.searchResults track by $index"
              ng-click="list.addFoodItem(item.id)">
              <span md-highlight-text="list.searchText" md-highlight-flags="^i">
                {{item.text}}
              </span>
              <svg class="icon icon--add" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                <path fill="#444" d="M15.5 6h-5.5v-5.5c0-0.276-0.224-0.5-0.5-0.5h-3c-0.276 0-0.5 0.224-0.5 0.5v5.5h-5.5c-0.276 0-0.5 0.224-0.5 0.5v3c0 0.276 0.224 0.5 0.5 0.5h5.5v5.5c0 0.276 0.224 0.5 0.5 0.5h3c0.276 0 0.5-0.224 0.5-0.5v-5.5h5.5c0.276 0 0.5-0.224 0.5-0.5v-3c0-0.276-0.224-0.5-0.5-0.5z"></path>
              </svg>
            </li>
          </ul>
        </section>
      </li>
      <li class="header__list-item">
        Total: {{list.foods.length}}
      </li>
      <li class="header__list">
        Completed: {{(list.foods | filter:list.filterCompleted).length}}
      </li>
    </ul>
  </aside>
</header>
<main class="main">
  <div class="list__container">
    <section class="list__column">
      <h3 class="subtitle list__subtitle list__subtitle--primary">
        Grocery List
      </h3>
      <ul compact="" lass="grocery__list">
        <li class="list__item clearfix" ng-repeat="food in list.foods track by $index" ng-click="list.openDataModal(food); $event.stopPropagation();">
          <span class="left">
            {{food.name}}
          </span>
          <div class="checkbox right">
            <input type="checkbox" ng-click="list.onCompletionChange($index, $event);" id="checkbox-{{$index}}" ng-model="food._pivot_complete" value="none" name="checkbox"/>
            <label class="checkbox__label" for="checkbox-{{$index}}" ng-click="$event.stopPropagation()"></label>
          </div>
        </li>
      </ul>
    </section>
    <script type="text/ng-template" id="food-meta.html">
      <section class="dialog__container">
        <div class="dialog__inner-container">
          <label class="dialog__label">
            Quantity:
            <input input-limit="2" class="input input--short dialog__input" />
          </label>
          <label class="dialog__label">
            Measurement:
            <select class="dialog__select">
              <option value="cup" />
                Cup
              </select>
            </select>
          </label>
          <label class="dialog__label">
            Notes:
          <label>
          <textarea class="dialog__textarea" value="textarea">
          </textarea>
        </div>
      </section>
    </script>
</main>
