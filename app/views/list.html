<h1>
  Test
</h1>
<div layout="row" layout-align="center">
  <h2>
    {{ list.selectedList.attributes.name }}
  </h2>
  <md-content class="md-padding" flex=40>
    <form class="search" ng-submit="$event.preventDefault()">
      <md-autocomplete
          md-search-text="list.searchText"
          md-selected-item="list.selectedItem"
          md-selected-item-change="list.selectedItemChange(item)"
          md-items="item in list.querySearch(list.searchText)"
          md-item-text="item.text"
          md-min-length="1"
          placeholder="Find food">
        <md-item-template>
          <span md-highlight-text="list.searchText" md-highlight-flags="^i">
            {{item.text}}
          </span>
        </md-item-template>
        <md-not-found>
           No results for "{{list.searchText}}".
        </md-not-found>
      </md-autocomplete>
    </form>
  </md-content>
  <ul>
    <md-list-item class="md-2-line md-clickable" ng-repeat="food in list.current.relations.foods track by $index">
      {{ food.name }}
      <md-button ng-click="list.updateList(food.id)">
        Delete
      </md-button>
    </md-list-item>
  </ul>
</div>
