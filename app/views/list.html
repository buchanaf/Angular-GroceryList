<h2>
  Bobbi-Shopz
</h2>
<div layout="row" layout-align="center">
  <md-content class="md-padding" flex=40>
    <md-list>
      <md-subheader class="md-no-sticky">
        Single Action Checkboxes
      </md-subheader>
      <md-list-item class="md-2-line md-clickable" ng-repeat="list in home.lists">
        <div class="md-list-item-text md-ink-ripple" layout="column">
          <h3>{{ list.title }}</h3>
          <h4>This list has {{list.foods.length}} items</h4>
          <p>Updated: {{ list.updated_at }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
  <md-content class="md-padding" flex=40>
    <md-button class="button md-raised" ng-click="home.addList()">
      Add List
    </md-button>
    <form class="search" ng-submit="$event.preventDefault()">
      <md-autocomplete
          md-search-text="home.searchText"
          md-selected-item="home.selectedItem"
          md-selected-item-change="home.selectedItemChange(item)"
          md-items="item in home.querySearch(home.searchText)"
          md-item-text="item.text"
          md-min-length="1"
          placeholder="Find food">
        <md-item-template>
          <span md-highlight-text="home.searchText" md-highlight-flags="^i">{{item.text}}</span>
        </md-item-template>
        <md-not-found>
          No results for "{{home.searchText}}".
        </md-not-found>
      </md-autocomplete>
    </form>
  </md-content>
</div>
